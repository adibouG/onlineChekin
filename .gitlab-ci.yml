aws_deploy_job:
    stage: deploy
    only:
      - develop

    before_script:
      - mkdir -p ~/.ssh
      - echo -e "$DEPLOY_SERVER_SSH_PRIV_KEY" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - '[ -f /.dockerenv ] && echo -e "HOST *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

    script:
      - bash .gitlab-deploy.sh $CI_DEPLOY_USER $CI_DEPLOY_PASSWORD 